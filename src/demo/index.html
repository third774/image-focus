<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>image-focus</title>

  <style>
    body {
      font-family: monospace;
    }

    .grid {
      display: grid;
      display: -ms-grid;
      grid-template-columns: 6fr 3fr 2fr;
      -ms-grid-columns: 6fr 3fr 2fr;
      grid-template-rows: 6fr 3fr 2fr;
      -ms-grid-rows: 6fr 3fr 2fr;
      grid-gap: 5px;

      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;

      /* needed for safari */
      height: 100%;
    }

    .top-left {
      -ms-grid-column: 1;
      -ms-grid-row: 1;
    }

    .top-center {
      -ms-grid-column: 2;
      -ms-grid-row: 1;
    }

    .top-right {
      -ms-grid-column: 3;
      -ms-grid-row: 1;
    }

    .center-left {
      -ms-grid-column: 1;
      -ms-grid-row: 2;
    }

    .center-center {
      -ms-grid-column: 2;
      -ms-grid-row: 2;
    }

    .center-right {
      -ms-grid-column: 3;
      -ms-grid-row: 2;
    }

    .bottom-left {
      -ms-grid-column: 1;
      -ms-grid-row: 3;
    }

    .bottom-center {
      -ms-grid-column: 2;
      -ms-grid-row: 3;
    }

    .bottom-right {
      -ms-grid-column: 3;
      -ms-grid-row: 3;
    }

    .focused-image {
      /* Just animating transitions */
      transition: top .25s ease-in-out, left .25s ease-in-out;
    }

    .image-focus-picker-container {
      position: absolute;
      top: 30px;
      left: 30px;
      padding: 15px;
      width: 300px;

      background-color: ghostwhite;
      border-radius: 4px;
    }

    #focus-picker-img {
      max-width: 100%;
    }

    .form-group {
      display: block;
      margin-top: 12px;
    }

    .form-group input {
      width: 100%;
      font-size: 14px;
      font-family: monospace;
      box-sizing: border-box;
    }

    .instruction {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0;
    }

    .github-link {
      display: flex;
    }
  </style>
</head>

<body>
  <div class="grid">
    <div class="focused-image-container top-left">
      <img class="focused-image" src="https://picsum.photos/2400/1400" alt="" data-focus-x="0" data-focus-y="0">
    </div>
    <div class="focused-image-container top-center">
      <img class="focused-image" src="https://picsum.photos/2400/1400" alt="" data-focus-x="0" data-focus-y="0">
    </div>
    <div class="focused-image-container top-right">
      <img class="focused-image" src="https://picsum.photos/2400/1400" alt="" data-focus-x="0" data-focus-y="0">
    </div>
    <div class="focused-image-container center-left">
      <img class="focused-image" src="https://picsum.photos/2400/1400" alt="" data-focus-x="0" data-focus-y="0">
    </div>
    <div class="focused-image-container center-center">
      <img class="focused-image" src="https://picsum.photos/2400/1400" alt="" data-focus-x="0" data-focus-y="0">
    </div>
    <div class="focused-image-container center-right">
      <img class="focused-image" src="https://picsum.photos/2400/1400" alt="" data-focus-x="0" data-focus-y="0">
    </div>
    <div class="focused-image-container bottom-left">
      <img class="focused-image" src="https://picsum.photos/2400/1400" alt="" data-focus-x="0" data-focus-y="0">
    </div>
    <div class="focused-image-container bottom-center">
      <img class="focused-image" src="https://picsum.photos/2400/1400" alt="" data-focus-x="0" data-focus-y="0">
    </div>
    <div class="focused-image-container bottom-right">
      <img class="focused-image" src="https://picsum.photos/2400/1400" alt="" data-focus-x="0" data-focus-y="0">
    </div>
  </div>

    <div>
      <img id="focus-picker-img" src="https://picsum.photos/2400/1400" alt="" data-focus-x="0" data-focus-y="0">
    </div>
    <label class="form-group">
      Update image URL below:
      <input id="image-src" type="text" value="https://picsum.photos/2400/1400">
    </label>
    <label class="form-group">
      Coordinates:
      <input id="coordinates" type="text" readonly value="{x: 0.00, y: 0.00}">
    </label>
    <label class="form-group">
      Data Attributes:
      <input id="data-attributes" type="text" readonly value='data-focus-x="0.00" data-focus-y="0.00"'>
    </label>
  </div>
</body>

</html>
